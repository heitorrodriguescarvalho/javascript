    color: white;

<body>
<h1>Hello, world!</h1> <!--comentário HTML-->
<p>This is my first aplication</p>
<script>
  var nome = window.prompt('Qual é seu nome?') //Comentário JS//
  alert('É um prazer te conhecer, ' + nome + '!') // O + junta a variável e o texto, isso se chama Concatenação//
var n1 = Number(window.prompt('Digite um número.'))
var n2 = Number(window.prompt('Digite outro número.'))
var soma = n1 + n2
alert(`A soma de ${n1} e ${n2} é igual à ${soma}!`)
</script>
